    <section class="contact-section">
        <main class="contact-main">
            <form action="" class="was-validated">
                <h2>User information</h2>
                <div class="m-2">
                    <label for="name">Name</label>
                    <input required type="text" name="" id="name" class="form-control">
                </div>
    
                <div class="m-2">
                    <label for="password">Password</label>
                    <input required type="text" name="" id="password" class="form-control">
                </div>
                <div class="m-2">
                   <label for="email">Email</label>
                    <input required type="text" name="email"  id="email" class="form-control">
                </div>
    
                <div class="m-2">
                    <label for="color">Color</label>
                     <input required type="color" name="color"  id="color" class="form-control">
                 </div>
    
                 <div class="m-2">
                     <input required type="checkbox" name="check"  id="check" class="">
                     <label for="check">Age</label>
                 </div>
                <div>
                    <input type="submit" name="" id="" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </main>
